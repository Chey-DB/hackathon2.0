<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/register.js" defer></script>
    <title>Pandora's Box</title>
</head>
<body>
    <header>
        <h1>Pandora's Box</h1>
        <em>Only you have the key to open Pandora's Box</em>
    </header>
    <hr />
    <main>
        <form id="register-form">
            <fieldset>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
            </fieldset>

            <fieldset>
                <label for="last_name">Last Name:</label>
                <input type="text" id="username" name="last_name">
            </fieldset>

            <fieldset>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </fieldset>

            <fieldset>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </fieldset>

            <fieldset>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age">
            </fieldset>

            <fieldset>
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </fieldset>

            <fieldset>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </fieldset>

            <fieldset>
                <label for="reason">Reason:</label>
                <input type="text" id="reason" name="reason">
            </fieldset>
            <input type="submit" value="Register">
        </form>
        <p>Already registered? <a href="./login.html">Log in here</a>.</p>
    </main>
</body>
</html>
